<section class="landing">
    <div class="main-slider">

                <a ui-sref="{{s.link}}">
                    <div class="main-img">
                        <img ng-src="{{s.img}}" auto-heightfixed>

                    </div>
                </a>
            </li>
        </flex-slider>
