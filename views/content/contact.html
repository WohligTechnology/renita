      </div>

  <section class="hidden-lg hidden-md hidden-sm">
    <div class="head-top">
      <img ng-src="{{conatctHeader.image1|uploadpath}}" alt="" class="img-responsive w100" auto-heightfixed>
      <div class="mouse-scrolldown color-white text-center" ng-click="scrollDown();">
        <img src="img/scroll-down.png" alt="Renita">
      </div>
    </div>
  </section>
  <div id="top-scroll"></div>

<div ng-if="!showform">
  <div class="container">
  <div class="row">
    <div class="col-md-offset-1 col-md-10">
  <form class="form-horizontal contact-form" ng-submit="submitForm(contactForm);">
    <div class="form-group">
     <label class="control-label col-sm-3" for="email">Name</label>
     <div class="col-sm-9">
     <input type="text" class="form-control" id="name" ng-model="contactForm.name" aplha-Only required>
   </div>
    </div>
    <div class="form-group">
    <label class="control-label col-sm-3" for="age">Age</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="age" maxlength="2" ng-model="contactForm.age" only-Digits required>
    </div>
  </div>
  <div class="form-group">
  <label class="control-label col-md-3" for="gender">Gender</label>
  <div class="col-sm-9">
    <input type="text" class="form-control" id="gender" ng-model="contactForm.gender" aplha-Only required>
  </div>
</div>
<div class="form-group">
<label class="control-label col-md-3" for="mobile">Mobile Number</label>
<div class="col-sm-9">
    <input type="text" class="form-control" id="mobile" minlength="8" maxlength="10" ng-model="contactForm.mobile" only-Digits required>

</div>
</div>
<div class="form-group">
<label class="control-label col-md-3" for="Contact">Alternate Contact Number</label>
<div class="col-sm-9">
  <input type="text" class="form-control" id="contact"  minlength="8" maxlength="10" ng-model="contactForm.alternateMobile" only-Digits required>
</div>
</div>
<div class="form-group">
<label class="control-label col-md-3" for="email">Email</label>
<div class="col-sm-9">
  <input type="email" class="form-control" id="email" ng-model="contactForm.email" required>
</div>
</div>
<div class="form-group">
<label class="control-label col-md-3" for="country">Country</label>
<div class="col-sm-9">
  <input type="text" class="form-control" id="country" ng-model="contactForm.country" aplha-Only required>
</div>
</div>
<div class="form-group">
<label class="control-label col-md-3" for="city">City</label>
<div class="col-sm-9">
  <input type="text" class="form-control" id="city" ng-model="contactForm.city" aplha-Only required>
</div>
</div>
<div class="form-group">
<label class="control-label col-md-3" for="subject">Subject</label>
<div class="col-sm-3 radio">
      <label><input type="radio" name="radio1" ng-model="contactForm.subject" value="appointment" required>Request for appointment</label>
    </div>
<div class="col-sm-3 radio">
      <label><input type="radio" name="radio1" ng-model="contactForm.subject" value="feedback" required>Feedback/Suggestion</label>
    </div>
    <div class="col-sm-3 radio">
          <label><input type="radio" name="radio1" value="complaint" required ng-model="contactForm.subject">Complaint</label>
        </div>
</div>
<div class="form-group">
<label class="control-label col-md-3" for="pwd">Message</label>
<div class="col-sm-9 msgbox-textarea">
  <textarea name="Comments" id="cfComments" cols="100" rows="6" ng-model="contactForm.message" aplha-Only required></textarea>
</div>
</div>
<div class="form-group">
  <div class="col-sm-6 col-sm-offset-3">
    <button class="btn btn-grey submit-btn" type="submit">Submit</button>
  </div>
</div>

  </form>
</div>
</div>
</div>
</div>


  <div class="back-to-top pull-right" scroll-to-item scroll-to="#top-scroll"> <img src="img/top-scroll.png" alt="Dharma Productions">
  </div>
</section>
